<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="template.css">
  <meta charset="UTF-8">
  <title>UniPages</title>
</head>

<header>
  <div class="contentBox">
    <h1><a href="">UniPages</a></h1>
  </div>
</header>

<body>
  <section id="main">
    <div class="contentBox">
      <input id="tab1" type="radio" name="tabs" checked>
      <label class="tabbar" for="tab1"><span>Code</span></label>

      <input id="tab2" type="radio" name="tabs">
      <label class="tabbar" for="tab2"><span>About</span></label>

      <input id="tab3" type="radio" name="tabs">
      <label class="tabbar" for="tab3"><span>Services</span></label>

      <input id="tab4" type="radio" name="tabs">
      <label class="tabbar" for="tab4"><span>Portfolio</span></label>

      <input id="tab5" type="radio" name="tabs">
      <label class="tabbar" for="tab5"><span>Contact</span></label>

      <section id="content1" class="tab-content">
        <ul class="content">
          <li class="panel">
            <div class="offset">
              <h3><a href="">Author</a> To <a href="">Target</a> <p class="timestamp">HH:MM:SS - DD/MM/YY</p></h3>

              <p class="post-content">Hello World</p>
              <div class="post-buttons">

              </div>
              <ul class="comments">
                <li class="comment">
                  <h3><a href="">Author</a><p class="timestamp">HH:MM:SS - DD/MM/YY</p></h3>
                  <p class="comment-content">Hello World</p>
                </li>
                <li>
                  <form class="comment-input">
                    <h3>New Comment</h3>
                    <textarea class="form-control" cols="50" rows="3" style="resize:vertical" name="comment"></textarea>
                    <button type="submit" class="btn btn-default">Submit</button>
                  </form>
                </li>

              </ul>

            </div>
          </li>

          <li class="panel">
              <div class="offset">
              <form class="post-input">
                  <h3>New Post</h3>
                  <textarea class="form-control" cols="50" rows="3" style="resize:vertical" name="comment"></textarea>
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>
              </div>
          </li>

        </ul>

      </section>
      <section id="content2" class="tab-content">
        <p>World</p>
      </section>
      <section id="content3" class="tab-content">
        <!--content goes here-->
      </section>
      <section id="content4" class="tab-content">
        <!--content goes here-->
      </section>
      <section id="content5" class="tab-content">
        <!--content goes here-->
      </section>
    </div>
  </section>
  <section id="info">
    <div class="infopanel">
      <div class="offset">
        <h2>Thomas George</h2>
      </div>

    </div>
  </section>
</body>

</html>

<!doctype html>
<html>
  <link rel="stylesheet" type="text/css" href="mystyle.css">
  <head>
     <title>UniPages</title>
  </head>

  <body>
    <header>
      <h1 id="page_title">UniPages</h1>
      <ul>
        <li>
          Profile
        </li>
      </ul>
    </header>
    <div id="container">
      <div id="container_info">
        <div id="main_info">
          <img id="profile_picture" src="profile.jpg" alt="Profile Picture" style="width:320px;height:240px;">
            <div id="details">
              <p>
                Name: Thomas George
              </p>
              <p>
                University: University Of Portsmouth
              </p>
              <p>
                Course: (BSC) Computer Science
              </p>
              <p>
                Year: 2nd
              </p>
            </div>
        </div>
      </div>
      <div id="navbar">
        <nav>
          <input id="posts.flip" type="radio" name="top" form="pageselect" checked="">
          <label for="posts.flip">
            Posts
          </label>
          <input id="uni.flip" type="radio" name="top" form="pageselect">
          <label for="uni.flip">
            University
          </label>
          <input id="course.flip" type="radio" name="top" form="pageselect">
          <label for="course.flip">
            Course
          </label>
          <input id="groups.flip" type="radio" name="top" form="pageselect">
          <label for="groups.flip">
            Groups
          </label>
          <input id="search.flip" type="radio" name="top" form="pageselect">
          <label for="search.flip">
            Search
          </label>
        </nav>
      </div>

      <div class="create_post">
        <h2>Create Post</h2>
        <textarea name="post_input" class="input" cols="30" rows="2"></textarea>
        <button class="submit">Post</button>
      </div>

      <div id="content_container">
        <h2>Your Posts</h2>
        <div id="content">
          <div class="post">
            <h3 class="post_info">
              Post Author - dd/mm/yy (post date)
            </h3>
            <p class="post_content">
              POST CONTENT
            </p>
            <div class="comment">
              <h3 class="comment_info">
                Comment Author - dd/mm/yy (comment date)
              </h3>
              <p class="comment_content">
                COMMENT CONTENT
              </p>
            </div>
            <div class="create_comment">
              <textarea name="comment_input" class="input"></textarea>
              <button class="submit">Comment</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
